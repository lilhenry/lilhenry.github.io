<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lillian Henry's Lab 5</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="header">
          <h1>Lillian Henry's Lab 5</h1>
        </div>
        <form action="/api" method="post">
          <ul class="flex-outer">
            <li>
              <label for="first-name">First Name</label>
              <input
                type="text"
                name="first-name"
                id="first-name"
                maxlength="140"
              />
            </li>
            <li>
              <label for="last-name">Last Name</label>
              <input
                type="text"
                name="last-name"
                id="last-name"
                maxlength="140"
              />
            </li>
            <li>
              <label for="email">Email</label>
              <input type="text" name="email" id="email" />
            </li>
            <li>
              <label for="phone">Phone</label>
              <input type="text" name="phone" id="phone" />
            </li>
            <li>
              <label for="message">Text Field</label>
              <textarea rows="5" cols="33" name="message" id="message">This is some default message text.</textarea>
            </li>
            <li>
              <p class="checkbox-list-label">Age</p>
              <ul class="flex-inner">
                <li>
                  <input type="checkbox" name="age" id="eighteen-thirtyfive" />
                  <label for="eighteen-thirtyfive">18-35</label>
                </li>
                <li>
                  <input type="checkbox" name="age" id="thirtyfive-fifty" />
                  <label for="thirtyfive-fifty">35-50</label>
                </li>
                <li>
                  <input type="checkbox" name="age" id="fifty-sixtyfive" />
                  <label for="fifty-sixtyfive">50-65</label>
                </li>
              </ul>
            </li>

            <li>
              <button type="submit">SUBMIT FORM</button>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </body>
</html>
