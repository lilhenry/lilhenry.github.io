<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lillian Henry's Lab 4</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="header">
          <h1>Lillian Henry's Lab 4</h1>
        </div>
        <form action="/api" method="post">
          <ul class="flex-outer">
            <li>
              <label for="fname">First Name</label>
              <input
                type="text"
                name="fname"
                id="fname"
                maxlength="140"
              />
            </li>
            <li>
              <label for="lname">Last Name</label>
              <input
                type="text"
                name="lname"
                id="lname"
                maxlength="140"
              />
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </li>
            <li>
              <label for="phone">Phone</label>
              <input type="tel" name="phone" id="phone" />
            </li>
            <li>
              <label for="message">Text Field</label>
              <textarea rows="5" cols="33" name="message" id="message">
This is some default message text.</textarea
              >
            </li>
            <li>
              <p class="checkbox-list-label">Age</p>
              <ul class="flex-inner">
                <li>
                  <input type="checkbox" name="age" id="eighteen-thirtyfive" />
                  <label for="eighteen-thirtyfive">18-35</label>
                </li>
                <li>
                  <input type="checkbox" name="age" id="thirtyfive-fifty" />
                  <label for="thirtyfive-fifty">35-50</label>
                </li>
                <li>
                  <input type="checkbox" name="age" id="fifty-sixtyfive" />
                  <label for="fifty-sixtyfive">50-65</label>
                </li>
              </ul>
            </li>

            <li>
              <button type="submit" name="submit" id="submit">SUBMIT FORM</button>
            </li>

            <li>
              <button type="button" name="activate" id="activate" onclick="testFunction()">
                Activate
              </button>
            </li>
          </ul>
        </form>
      </div>
    </div>
    <script>
      function testFunction() {

        fetch('/api')
        .then((response) => response.text())
        .then((response) => {
          console.log(response);

          // replace h1 and title
          const tenhead=document.querySelector('h1');
          tenhead.innerHTML=response;
          const tentitle=document.querySelector('title');
          tentitle.innerHTML=response;
        });
        
        // change page background color
        document.querySelector("body").style.backgroundColor="#C5E7FF";

        // add "margin: 0 auto;" to .flex-outer
        document.querySelector(".flex-outer").style.margin="0 auto";

        // change "age" and age labels
        //    to "fruits" and 3 fruit labels
        //    document.querySelectorAll and
        //    either a For loop or a .forEach function
        const thirteenage=document.querySelector(".checkbox-list-label");
        thirteenage.innerHTML="Fruits";
        const labels = document.querySelectorAll('.flex-inner li label');
        const fruits = ['mango', 'raspberry', 'apple'];
        labels.forEach((l, i) => {
          const text = l.innerText;
          l.innerText = fruits[i];
        });

      }
    </script>
  </body>
</html>
